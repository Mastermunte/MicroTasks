<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>GoDev Sprint IV Assignment</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/loading-screen.css" rel="stylesheet">
    </head>
    <body>
        <div class="error undisplayed">
            <p class="message"></p>
        </div>
        <div class="sk-circle loading-spinner undisplayed">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
        <div class="overlay undisplayed">
            <div class="overlay-box">
                <button class="overlay-cancel">X</button>
                <button class="overlay-prev"><<</button>
                <button class="overlay-next">>></button>
                <img class="overlay-image" alt="Map">
            </div>
        </div>
        <div>
            <div class="col-md-1">
            </div>
            <div class="col-md-4 bordered">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="input-city" class="col-sm-5 control-label txt-left">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-city">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="input-rating" class="col-sm-2 control-label txt-left">Stars:</label>
                        <div class="col-sm-10 star-container">
                            <input type="text" class="form-control" id="input-stars">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" id="checkbox">Visited</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default transition add-btn">Add</button>
                            <button type="submit" class="btn btn-default undisplayed update-btn">Update</button>
                            <button class="btn btn-default undisplayed cancel-btn">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                                <div class="align-mid margin-right10">
                                    <div><a href="#" class="caret caret-reversed"></a></div>
                                    <div><a href="#" class="caret"></a></div>
                                </div>
                                <span class="align-mid">City</span>
                            </th>
                            <th>
                                <div class="align-mid margin-right10">
                                    <div><a href="#" class="caret caret-reversed"></a></div>
                                    <div><a href="#" class="caret"></a></div>
                                </div>
                                <span class="align-mid">Stars</span>
                            </th>
                            <th>
                                <div class="align-mid margin-right10">
                                    <div><a href="#" class="caret caret-reversed"></a></div>
                                    <div><a href="#" class="caret"></a></div>
                                </div>
                                <span class="align-mid">Visited</span>
                            </th>
                            <th>
                                <span class="align-mid align-top">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
                <div class="col-md-12">
                    <p class="txt-center" id="pagination-bar">
                        <span>Page </span>
                        <span><< </span>
                        <a href="#" class="first-page transition">1</a>
                        <a href="#" class="previous-half transition">...</a>
                        <a href="#" class="previous-page transition"></a>
                        <a href="#" class="current-page transition"></a>
                        <a href="#" class="next-page transition"></a>
                        <a href="#" class="next-half transition">...</a>
                        <a href="#" class="total-pages transition"></a>
                        <span>>> </span>
                    </p>
                </div>
            </div>
        </div>
        <script type="text/html" id="template">
        <tr data-id="<%=id%>">
            <td class="city transition"><%=name%></td>
            <td class="rating-star"><%=stars%></td>
            <td><%=visited%></td>
            <td><a href="#" class="edit transition">Edit</a> / <a href="#" class="del transition">Remove</a></td>
        </tr>
        </script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/stars.jquery.js"></script>
        <script src="js/template-engine.js"></script>
        <script src="js/store-online.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
